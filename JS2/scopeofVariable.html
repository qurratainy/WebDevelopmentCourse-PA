<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope of Variables</title>
</head>
<body>
    <button id="btn1" onclick="myfunction()" >Call a function</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var a = 6

        function myfunction()
        {
            var b = 5
            document.getElementById("demo1").innerHTML = a+b
        }
       // document.getElementById("demo2").innerHTML = a
        document.getElementById("demo2").innerHTML = b
    </script>
</body>
</html>
