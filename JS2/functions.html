<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in Javascript</title>
</head>
<body>
    <button id="btn1" onclick=myfunction(5,15)>Add</button>

    <script>
        function myfunction(x,y) // x and y are parameters or function variable
        {
            if (y == undefined)
            {
                y = 2
            }
            document.write(x+y)
        }
    </script>
</body>
</html>
