<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic String Methods</title>
</head>
<body>
    <h1>String Methods in Javascript</h1>

    <script>
        var str= "AmAzIng"
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.startsWith('A'))
        document.write("<br>")
        
        var str1 = "Learn something about Javascript"
        var expr = new RegExp("something");
        var res = expr.test(str1)
        document.write(res)
    </script>
</body>
</html>
