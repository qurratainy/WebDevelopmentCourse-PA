<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video</title>
</head>
<body>
    <h2>Audio and Video in HTML</h2>

    <iframe src="https://scratch.mit.edu/projects/1097710075/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>

    <audio controls >
        <source src="lion-loud.mp3">

    </audio>

    <video controls height="300px" width="300px">
        <source src="lion2.mp4" >
    </video>

    <iframe width="914" height="514" 
    src="https://www.youtube.com/embed/6hyLdfYIcxI" 
    title="Lots of Butterfly Flying in Flowers Garden | How Butterflies Pollinate Flowers."
     frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
     referrerpolicy="strict-origin-when-cross-origin" 
     allowfullscreen>
    </iframe>
</body>
</html>
