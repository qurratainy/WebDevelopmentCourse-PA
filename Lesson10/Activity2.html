<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        #grad1{
            height: 400px;
            background-image: linear-gradient(to top right, lightblue,lightgreen,lightpink,lightyellow);
        }
        #grad2{
            height: 400px;
            width: 400px;
            background-image: radial-gradient(blue,orange,green,lightpink);
        }
    </style>
</head>
<body>
    <div id="grad1">
        Nice to meet you!
    </div>

    <div id="grad2">
        Have a good day!
    </div>
</body>
</html>
