<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Statments and Operator</title>
</head>
<body>
    
    <h1> Adding Two Numbers in JS</h1>
    <p id="result"></p>
    <script>
        //Variables
        var x= 5
        var y = 10
        x = x + 20 // Statement 1 + operator used
        y = 10 * 3 //Statement 2 * operator
        var ans = x + y;
        document.getElementById("result").innerHTML = "Answer is: " + ans
    </script>
</body>
</html>
