<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument object in JS</title>
</head>
<body>
    <h3> Finding Largest Number</h3>
    <h5>Largest number is: </h5>
    <p id="result"></p>
<script>
    function findMax() 
    {
        var i;
        var max = 0;
        for (i = 0; i < arguments.length ; i++)
        {
            if (arguments[i] > max)
            max = arguments[i]
        }
        return max; 
    }
    document.getElementById("result").innerHTML = findMax(4,7,3,6,2)
</script>
</body>
</html>
