<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in Javascript</title>
</head>
<body>
    <h1>Object and their Properties</h1>

    <p> There are two ways to access objects properties.</p>

    <p id="demo"></p>

    <script>
        var person={ firstname:"Alex", age:20,};

        document.getElementById("demo").innerHTML = 
        person["firstname"] + " is " + person.age +" years old."

    </script>
</body>
</html>
