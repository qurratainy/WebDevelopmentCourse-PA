<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity= 
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
        <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity= 
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="calculator">
         
            <input type="text" id="result">

            <div class="keyboard">
                <button class="operator" id="clear" onclick="clr();"> C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="percent">%</button>
                <button class="operator" id="/" value="/" onclick="addtext('/');"> /</button>

                <button class="number" id="1" onclick="addtext('1');" > 1</button>
                <button class="number" id="2" onclick="addtext('2');">2</button>
                <button class="number" id="3" onclick="addtext('3');">3</button>
                <button class="operator" id="+" onclick="addtext('+');"> +</button>

                <button class="number" id="4" onclick="addtext('4');">4</button>
                <button class="number" id="5" onclick="addtext('5');">5</button>
                <button class="number" id="6" onclick="addtext('6');">6</button>
                <button class="operator" id="-" onclick="addtext('-');"> -</button>

                <button class="number" id="7" onclick="addtext('7');">7</button>
                <button class="number" id="8" onclick="addtext('8');">8</button>
                <button class="number" id="9" onclick="addtext('9');">9</button>
                <button class="operator" id="*" onclick="addtext('*');"> *</button>

                <button class="number" id="0" onclick="addtext('0');"> 0</button>
                <button class="number" id="." onclick="addtext('.');">.</button>
                <button class="number" id="empty"></button>
                <button class="operator" id="equal" onclick="solve();"> =</button>
            </div>
        </div>
    </div>
</body>
</html>
