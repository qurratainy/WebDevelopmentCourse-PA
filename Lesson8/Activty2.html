<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SVG</title>
    <style>
        body
        {background-color: aqua;
        color:blue}
        h2{
            color: purple;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Learning Scalable Vector Graphics in HTML</h2>

    <svg width="600px" height="600px">
        <circle cx="150" cy="150" r="100" fill="yellow" 
        stroke-width="4" stroke="blue"></circle>

        <rect x="100" y="100" height="100px" rx="20" ry="120" 
        width="100px" fill="green"stroke-width="4" stroke="orange"> </rect>
    </svg>
</body>
</html>
