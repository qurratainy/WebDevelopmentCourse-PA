<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Float</title>
    <style>
        body{
            color: rebeccapurple;
            background-color: lightgreen;
            font-family: Verdana;
        }
        #leftImage
        {
            width:100px;
            height: 100px;
            float: left;
        }
        #rightImage
        {
            width:100px;
            height: 100px;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Floating CSS</h1>
    <p> In this activity we will create two images and by using float CSS. 
        I will move one image on right and one on left.</p>
    <img src="flower2.jpg" id="leftImage">
    <img src="flower2.jpg" id="rightImage" alt="">
</body>
</html>
