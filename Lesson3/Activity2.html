<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS
    </title>
</head>
<body>
    <h2>Ordered List</h2>
    <h4>We have learnt these in HTML</h4>
    <ol>
        <li>Introduction</li>
        <li>Line Breaks </li>
        <li>Headings</li>
        <li>Hyperlinks</li>
        <li>Lists</li>
        <li>Tables</li>
    </ol>
    <h4>My Favorite Fruits</h4>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Oranges</li>
    </ul>
    <h4>Definition Lists</h4>
    <dl>
        <dt>
            Tea - Hot Drink
        </dt>
        <dt>
            Juice - Cold Drink
        </dt>
    </dl>
</body>
</html>
